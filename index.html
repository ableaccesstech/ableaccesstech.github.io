<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HearAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>
    <!-- App Icon -->
    <div class="text-center mt-5 mb-3">
        <img src="/appicon.png" alt="App Icon" class="rounded shadow-lg" width="100" height="100">
    </div>

    <!-- Logo and Name Side by Side -->
    <div class="text-center">
        <h1>HearAssist</h1>
        <p>Improving accessibility through sound amplification!</p>
    </div>

    <!-- Video Demo -->
    <div class="container text-center my-4">
        <h2>See HearAssist in Action</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Play Store Button -->
    <div class="text-center my-4">
        <a href="https://play.google.com/store/apps/details?id=com.hearassist" target="_blank" class="btn btn-success">
            Download app
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="nav.js"></script>
</body>
</html>
